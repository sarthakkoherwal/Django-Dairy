{% extends 'base_layout.html' %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="container" >
          <div class="row justify-content-center">
              <div class="col-8" style="border: double;
    padding: 20px;
    margin-top: 150px;
    border-radius: 25px;">
                <h2>What's on your Mind?</h2>
              <hr class="mt-0 mb-4">
              <div>
                    <form method='POST'>
                        {% csrf_token %}
                        {% for field in form %}
                        <label for={{field.name}}></label>
                        {{field|as_crispy_field}}
                        {% endfor %}
                        <button type='submit' style="border-radius: 7px; background-color: white; padding: 5px;">Update</button>
            <!--            <button type='button' id='delete'>Delete</button>-->
                    </form>
              </div>
            </div>
          </div>
    </div>
    {% endblock %}
