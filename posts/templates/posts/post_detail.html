{% extends 'base_layout.html' %}

{% block content %}
    <h1 style="padding-top: 150px; text-align: center;">Post</h1>
    <div class="post-details">
        <div class="post container" style="margin-top:50px;">
            <div class="me3" style="padding: 30px;">
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>{{ post.date }}</p>
            </div>
            <div style="padding-top: 40px;">
            <form action="{% url 'posts:post_delete' post.pk %}" style="display: inline-block; " method="post">
                {% csrf_token %}
                <input type="submit" style="border-radius: 7px;" value="Delete">
            </form>

             <form action="{% url 'posts:post_edit' post.pk %}" style="display: inline-block;" method="post">
                {% csrf_token %}
                <input type="submit" value="Edit" style="border-radius: 7px;">
            </form>
            </div>
        </div>
    </div>
{% endblock %}
